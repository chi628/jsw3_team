<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>產品列表</h2>
        <div id="app" class="card-columns">
            
        </div>
      </div>
    <script>
        var obj = {
            data: {
                uuid: '8e167757-8b00-4955-b28e-9494996b792d',
                products: [
                    
                ],
            },
            getData: function () {
                var vm = this;
                var url = `https://course-ec-api.hexschool.io/api/${this.data.uuid}/ec/products`;

                axios.get(url)
                    .then(function (response) {
                        vm.data.products = response.data.data;
                        // console.log(vm.data.products);
                        vm.render();
                    })
            },
            render: function () {
                var app = document.getElementById('app');
                var products = this.data.products;
                var str = '';
                products.forEach(function (item) {
                    str += `
                    <div class="card">
                    <img src="${ item.imageUrl[0] }" class="card-img-top">
                    <div class="card-body">
                    <h5 class="card-title">${ item.title }</h5>
                    <p class="card-text">${ item.content }</p>
                    <p class="card-text">${ item.origin_price }</p>
                    <p class="card-text">${ item.price }</p>
                    </div>
                    </div>`;
                });
                app.innerHTML = str;
            }
        }

        obj.getData();
    </script>
</body>

</html>
